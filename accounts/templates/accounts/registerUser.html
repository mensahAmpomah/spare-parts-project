{% extends "base.html" %}

{% load static %}

{% block title %}Sign Up {% endblock  %}

 {% block extra_css %}
 <link rel="stylesheet" href="{% static 'css/forms.css' %}">
 {% endblock %}

{% block content %}


<form method="POST" class="sign-up">
  <h2> Create an Account: </h2>
  {% csrf_token %}
  {{ form }}

<button type="submit">Submit</button>
</form>
{% endblock %}
