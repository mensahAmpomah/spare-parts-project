<!DOCTYPE html>
<html>
<head>
    <title>Select Car</title>
</head>
<body>
    <h2>Select a Car</h2>

    {% if cars %}
        {% for car in cars %}
            <div>
                <h3>{{ car.make }}</h3>
                <p>Model: {{ car.model }}</p>
                <p>Year: {{ car.year }}</p>
                <a href="{% url 'view_spare_parts' car.id %}">View Spare Parts</a>
            </div>
            <hr>
        {% endfor %}
    {% else %}
        <p>No cars available.</p>
    {% endif %}

</body>
</html>
