<header>
  <div class="topbar">
    <!-- Logo -->
    <div>
      <a href="#">Logo</a>
    </div>

    <!-- Menu Items -->
    <nav>
      <a href="#">Vehicle selector</a>
      <a href="#">Shop</a>
      <a href="#">Search</a>
      <a href="#">Help</a>
    </nav>

    <!-- Login/Signup -->
    <div>
      {% if user.is_authenticated %}
      <!-- Shows the profile when user is logged in -->
       <p>
         <a href="{% url 'edit' %}">Profile</a>
       </p>

        <!-- Show logout button when user is logged in -->
        <form action="{% url 'logout' %}" method="post" style="display:inline;">
          {% csrf_token %}
          <button type="submit">Logout</button>
        </form>
      {% else %}
        <!-- Show login and signup buttons when user is NOT logged in -->
        <button>
          <a href="{% url 'login' %}">Login</a>
        </button>
        <button>
          <a href="{% url 'registerUser' %}">Signup</a>
        </button>
      {% endif %}
    </div>
  </div>
</header>
