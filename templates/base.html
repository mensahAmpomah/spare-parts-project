{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fitamu{% endblock %}</title>
    <!-- Link to your normal CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Page Content -->
    <main class="main-content">
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message {{ message.tags }}">{{ message }}</div>
             {% endfor %}
                </div>
            {% endif %}
            
        {% block content %}


        {% endblock %}
    </main>

    <!-- Footer -->
    {% include 'footer.html' %}

   
</body>
</html>
